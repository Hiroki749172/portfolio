userId=ユーザーID
NotBlank.userId={0}は必須入力です

password=パスワード
NotBlank.password={0}は必須入力です
Length.password={0}は、8桁以上で入力してください
Pattern.password={0}は半角英数字で入力してください

userName=氏名
NotBlank.userName={0}は必須入力です

AbstractUserDetailsAuthenticationProvider.loked=アカウントはロックされています。
AbstractUserDetailsAuthenticationProvider.disabled=アカウントは使用できません。
AbstractUserDetailsAuthenticationProvider.expired=アカウントの有効期限が切れています。
AbstractUserDetailsAuthenticationProvider.credentialsExpired=パスワードの有効期限が切れています。
AbstractUserDetailsAuthenticationProvider.badCredentials=ユーザーIDまたはパスワードが間違っています。