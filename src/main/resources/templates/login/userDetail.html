<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<title>社員編集画面</title>
</head>
<body>
	<div th:fragment="userDetail_contents">
		<div class="row">
			<div class="col-sm-5">
				<div class="page-header">
					<h1>社員編集画面</h1>
				</div>
				<form method="post" th:action="@{/userDetail}" th:object="${signupForm}">
					<table class="table table-bordered table-hover">
						<tr>
							<!-- ユーザーID（入力不可） -->	
							<th class="active col-sm-2">ユーザーID</th>
							<td class="col-sm-3">
								<div class="form-group">
									<input type="text" class="form-control" th:field="*{userId}" readonly="readonly">
								</div>
							</td>
						</tr>
						<tr>
<!-- 							パスワード（入力不可） -->
							<th class="active col-sm-2">パスワード</th>
							<td class="col-sm-3">
								<div class="form-group">
									<input type="text" class="form-control" th:field="*{password}" readonly="readonly">
								</div>
							</td>
						</tr>
						<tr>
							<!-- 氏名 -->
							<th class="active">氏名</th>
							<td>
								<div class="form-group" th:classappend="${#fields.hasErrors('userName')} ? 'has-error'">
									<input type="text" class="form-control" th:field="*{userName}">
									<span class="text-danger" th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}">userName error</span>
								</div>
							</td>
						</tr>
						<tr>
							<!-- 管理者区分 -->
							<th class="active">管理者区分</th>
								<td>
									<div class="form-group">
										<div th:each="item : ${radioMaster}">
											<input type="radio" name="radioMaster" th:value="${item.value}" th:text="${item.key}" th:field="*{master}">
										</div>
										<span class="text-danger" th:if="${#fields.hasErrors('master')}" th:errors="*{master}">master error</span>
									</div>
								</td>
						</tr>
						
					</table>
					<input type="date" th:field="*{yearmonth}">
<!-- 					<a class="btn btn-primary btn-lg pull-right" th:href="@{'/pass/' + ${password}}">f</a> -->
					<!-- 更新ボタン -->
					<button class="btn btn-primary btn-lg pull-right" type="submit" name="update">更新</button>
					<!-- 削除ボタン -->
					<button class="btn btn-danger btn-lg" type="submit" name="delete">削除</button>
					
				</form>
			</div>
		</div>
	</div>
</body>
</html>
